    <div class="content-section-b">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix"></div>
                    <p class="lead"> Event Dashboard </p>
                    </br>
                        <div class="well well-lg">
                            <p class="lead"> {{ tour.name }} </p>
                            <p> Manager: {{ tour.manager }} </p>
                            <p> Created: {{ tour.created }} </p>
                        </div>
                    </br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                        <div class="clearfix"></div>
                        <p class="lead"> Registered Players </p>
                        </br>
                            <div ng-repeat="p in play">
                                <div class="well well-sm">
                                    <p> {{ p.first_name }} {{ p.last_name }} </p>
                                </div>
                            </div>
                        </br>
                </div>
                <div class="col-lg-6">
                        <div class="clearfix"></div>
                        <p class="lead"> Registered Venues </p>
                        </br>
                            <div ng-repeat="v in ven">
                                <div class="well well-sm">
                                    <p> {{ v.name }} {{ v.location }} </p>
                                </div>
                            </div>
                        </br>
                </div>
            </div>
            </br>
            </br>
            </br>
            <div class="row">
                <div class="col-lg-12">
                        <a href="#/matches/{{ tour.id }}/" ng-click='submit()'>
                          <button type="submit" class="btn btn-lg" style="height: 60px; background-color:rgba(206,55,72,0.9); border: 2px rgba(206,55,72,1)"><p class= "generic" style="color:rgba(255,255,255,1)">  Submit</p></button>
                        </a>
                </div>
            </div>

        </div>

    </div>
